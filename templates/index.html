<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Market Assistant</title>
</head>
<body>
    <h1>Cryptocurrency Market Assistant</h1>
    <form action="/market_data" method="post">
        <label for="symbol">Enter Symbol (e.g., BTCUSDT):</label>
        <input type="text" id="symbol" name="symbol" required>
        <button type="submit">Get Market Data</button>
    </form>
</body>
</html>
